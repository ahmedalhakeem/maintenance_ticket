{% extends 'eticket/layout.html' %}
{% load static %}
{% block title %}
    تسجيل موظفي الصيانة
{% endblock %}
{% block content %}
    {% if alert %}
        <h1>{{alert}}</h1>
    {% endif %}
    {% if error %}
        <h1>{{error}}</h1>
    {% endif %}
    <h1>صفحة تسجيل موظفي الصيانة</h1>
    <form action="{% url 'register_maintenance' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="حفظ" class="btn btn-primary">
    </form>
{% endblock %}
