{% block content %}
    <!-- <h1 id="subject">تحويل تذكرة</h1> -->
    <div class="container-convert">
        <form action="{% url 'convert_ticket' %}" method="post" id="ticket-form">
            {% csrf_token %}
            <div id="register-panel-ticket">
                <p align='center' class="signup-title">ارسال تذكرة</p>
                {% for field in form %}
                <label  class="">{{field.label}}</label>
                {{field}}
                <br>
                {% endfor %}
                <label for="" class=""> هل توجد مذكرة رسمية ؟</label><input class="form-check-input" type="checkbox" onclick="show_memo()">

                <input id='memo_info' name="memo" class="inputform" placeholder="الرجاء كتابة رقم المذكرة والتاريخ" style="margin-right: 200px;">
                <label for="" class="">ملاحظات</label>
                <input type="text" class="inputform style-uniform" name='notes' placeholder="ملاحظات اخرى">
                <input type="submit" href="" class="submit" value="ارسال تذكرة">
                <!-- <input type="submit" value="تحويل" class="btn btn-warning">                 -->
            </div>

        </form>        
    </div>
