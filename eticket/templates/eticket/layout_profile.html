{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'eticket/homestyle.css' %}">

</head>
<body>

        </div>
        <div class="logo">
            <img src="{% static 'eticket/images/cmc-logo.png' %}" alt="CMC logo" style="width: 350px; height: 200px;">
        </div>
        <div class="appname">
            <p>نظام التذاكر الالكتروني </p>

        </div>
    </div>
    <div class="line">
    
</body>
    {% block body %}
    
    {% endblock %}
    {% block script %}
    {% endblock %}
</html>
